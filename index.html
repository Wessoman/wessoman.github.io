<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Kaqui Music</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="assets/styles/hover.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/hover-min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css.css">

    <!-- added source links for CsSS effects from https://mdbootstrap.com/education/bootstrap/quick-start/ -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/pics/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="jumbotron text-center" id="jumbotron">
        <h1 class="display-2">Kaqui!</h1>
        <p class="lead">Find your music</p>
    </div>
    <br />
    <div class="container d-flex justify-content-center">
        <form class="form-inline d-flex align-self-center">
            <div class="form-group mb-2" id="searchForm">
                <input type="text" class="form-control-plaintext" id="bandInput" placeholder="Search for an artist!">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="searchButton">Search</button>
        </form>
    </div>
    <br />
    <div class="container" id="results">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2" id="recentTable">
                <table class="table table-sm table-bordered table-hover" id="resultsTable">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" data-field="snum" data-formatter="LinkFormatter">Recent searches</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <form class="form-inline d-flex align-self-center">
                    <div class="form-group mb-2" id="newSearchForm">
                        <input type="text" class="form-control-plaintext" id="newBandInput"
                            placeholder="Search!">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="newSearchButton">Search</button>
                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xl-10">
                <h4>Artist Bio</h4>
                <div class="card" id="lastFM"></div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12">
                <h4>Shows Near You</h4>
                <div id="map"></div>
            </div>
        </div>
        <br />
        <div class="row align-self-center" style="margin: 0 auto; padding:15px">
            <div class="col-12 justify-content-center" id="marketplace">
                <h4>Marketplace</h4>
                <div class="card-deck" style="margin: 0 auto; padding:20px;" id="market"></div>
            </div>
        </div>
        <br />
        <div class="row align-self-center">
            <div class="col-12 justify-content-center" id="recentAlbums">
                <h4>Recent Releases</h4>
                <div id="albums"></div>
            </div>
        </div>
        <br />
        <footer class="footer"></footer>
        <script src="App.js" type="text/javascript"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFPoI_mAcwVEdKg6n4N4ht7zSUJ9pZoAU&callback=initMap"
            async defer></script>
</body>

</html>
